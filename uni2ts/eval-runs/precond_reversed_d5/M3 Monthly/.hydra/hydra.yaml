hydra:
  run:
    dir: eval-runs/precond_reversed_d5/M3 Monthly
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=eval-runs/precond_reversed_d5/M3 Monthly
    - hydra.mode=RUN
    task:
    - run_name=eval_precond_reversed_M3 Monthly
    - model=moirai_precond_ckpt
    - model.checkpoint_path=/scratch/gpfs/EHAZAN/jh1161/uni2ts/outputs/pretrain/moirai_small/lotsa_v1_unweighted/precond_chebyshev_d5_20251117_204835/checkpoints/last.ckpt
    - model.patch_size=32
    - model.context_length=1000
    - model.enable_preconditioning=True
    - model.precondition_type=chebyshev
    - model.precondition_degree=5
    - model.reverse_output=True
    - batch_size=32
    - data=monash_cached
    - data.dataset_name=monash_m3_monthly
    - data.prediction_length=18
  job:
    name: eval
    chdir: null
    override_dirname: batch_size=32,data.dataset_name=monash_m3_monthly,data.prediction_length=18,data=monash_cached,model.checkpoint_path=/scratch/gpfs/EHAZAN/jh1161/uni2ts/outputs/pretrain/moirai_small/lotsa_v1_unweighted/precond_chebyshev_d5_20251117_204835/checkpoints/last.ckpt,model.context_length=1000,model.enable_preconditioning=True,model.patch_size=32,model.precondition_degree=5,model.precondition_type=chebyshev,model.reverse_output=True,model=moirai_precond_ckpt,run_name=eval_precond_reversed_M3
      Monthly
    id: ???
    num: ???
    config_name: default
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.0
    version_base: '1.3'
    cwd: /scratch/gpfs/EHAZAN/jh1161/uni2ts
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /scratch/gpfs/EHAZAN/jh1161/uni2ts/cli/conf/eval
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /scratch/gpfs/EHAZAN/jh1161/uni2ts/eval-runs/precond_reversed_d5/M3
      Monthly
    choices:
      data: monash_cached
      model: moirai_precond_ckpt
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
