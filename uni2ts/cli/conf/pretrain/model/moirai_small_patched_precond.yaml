# Moirai Small model with PATCH-LEVEL preconditioning
# Uses MoiraiPretrainPatched which applies preconditioning AFTER patching
#
# Key differences from moirai_small_precond.yaml:
# - Uses MoiraiPretrainPatched instead of MoiraiPretrain
# - Preconditioning is applied to patches, not individual time steps
# - Does NOT support learnable_preconditioning or loss_in_original_space
#
# Training loss is computed in preconditioned (patch) space.
# At inference, predictions are reversed to original space.

_target_: uni2ts.model.moirai.pretrain_patched.MoiraiPretrainPatched
module_kwargs:
  _target_: builtins.dict
  distr_output:
    _target_: uni2ts.distribution.MixtureOutput
    components:
      - _target_: uni2ts.distribution.StudentTOutput
      - _target_: uni2ts.distribution.NormalFixedScaleOutput
      - _target_: uni2ts.distribution.NegativeBinomialOutput
      - _target_: uni2ts.distribution.LogNormalOutput
  d_model: 384
  num_layers: 6
  patch_sizes: ${as_tuple:[8, 16, 32, 64, 128]}
  max_seq_len: 512
  attn_dropout_p: 0.0
  dropout_p: 0.0
  scaling: true
min_patches: 2
min_mask_ratio: 0.15
max_mask_ratio: 0.5
max_dim: 128
loss_func:
  _target_: uni2ts.loss.packed.PackedNLLLoss
lr: 1e-3
weight_decay: 1e-1
beta1: 0.9
beta2: 0.98
num_training_steps: ${mul:${trainer.max_epochs},${train_dataloader.num_batches_per_epoch}}
num_warmup_steps: 10_000

# Patch-level preconditioning configuration
enable_preconditioning: true
precondition_type: chebyshev  # chebyshev or legendre
precondition_degree: 5  # recommended: 2-10

# These MUST be false for MoiraiPretrainPatched
# (will raise ValueError if set to true)
loss_in_original_space: false
learnable_preconditioning: false
